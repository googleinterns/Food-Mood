<!DOCTYPE html>
<html>
  <script src="script.js"></script>
  <head>
    <meta charset="UTF-8">
    <title>food-mood</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="text-content">
    <h1> FoodMood - your food order helper!</h1>
    <div id="query-form" class="query-form">
      <form>
        <p>Select cuisines:</p>
        <input type="checkbox" name="all-cuisines" value="all">all cuisines
        <input type="checkbox" name="cuisine" value="Italian">Italian
        <input type="checkbox" name="cuisine" value="Asian">Asian
        <input type="checkbox" name="cuisine" value="Sushi">Sushi
        <input type="checkbox" name="cuisine" value="Hamburger">Hamburger
        <input type="checkbox" name="cuisine" value="Salad">Salad
        <input type="checkbox" name="cuisine" value="Homemade">Homemade
      </form>
      <br>
      <label for="rating" class="text-content">Min rating:</label>
      <select class="button" name="rating" id="rating">
        <option value="0" selected="selected">I don't mind</option>
        <option value="5">5 stars out of 5</option>
        <option value="4">4 stars out of 5</option>
        <option value="3">3 stars out of 5</option>
        <option value="2">2 stars out of 5</option>
        <option value="1">1 stars out of 5</option>
      </select>
      <br><br>
      <label for="price" class="text-content">price range:</label>
      <select class="button" name="price" id="price">
        <option value="5" selected="selected">I don't mind</option>
        <option value="0">low budget</option>
        <option value="1">normal</option>
        <option value="2">wiiling to spend a little extra</option>
        <option value="3">no budget limit</option>
      </select>
      <br><br>
      <label for="location" class="text-content">Location:</label>
      <input class="button" type="text" id="location" name="location">
      <br><br>
      <input class="submit" type="submit" value="Decide for me!" onclick="fetchFromQuery()">
    </div>
    <div id="results" style="display: none">
      <h2>Our recommendation:</h2>
      <ol id="place"> </ol>
      <div id ="map-container"> </div>
      <div id = "feedback-box">
        <label for="liking-feedback">Like these options?<br> Let us know what you chose: <br></label>
        <select class="button" name="feedback" id="feedback">
        <option value="1">First option</option>
        <option value="2">Second option</option>
        <option value="3">Third option</option>
        </select>
        <br><br>
        <label for="disliking-feedback">Don't like these options? <br></label>
        <button onclick="tryAgain()"><b>Try again</b></button>
      </div>
    </div>
  </body>
</html>
