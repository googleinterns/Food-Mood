<!DOCTYPE html>
<html>
  <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY">
  </script>
  <script src="script.js"></script>
  <head>
    <meta charset="UTF-8">
    <title>food-mood</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="text-content">
    <h1> FoodMood - your food order helper!</h1>
    <div id="query-form" class="query-form">
      <form id="quisines-form">
        <label>Select cuisines:</label>
        <input type="checkbox" name="cuisine" value="Italian" checked>Italian
        <input type="checkbox" name="cuisine" value="Asian" checked>Asian
        <input type="checkbox" name="cuisine" value="Sushi" checked>Sushi
        <input type="checkbox" name="cuisine" value="Hamburger" checked>Hamburger
        <input type="checkbox" name="cuisine" value="Salad" checked>Salad
        <input type="checkbox" name="cuisine" value="Homemade" checked>Homemade
      </form>
      <br>
      <form id="rating-form">
        <label>Min rating (out of 5):</label>
        <input type="radio" name="rating" value="0" checked="checked">I don't mind
        <input type="radio" name="rating" value="1">1 star
        <input type="radio" name="rating" value="2">2 stars
        <input type="radio" name="rating" value="3">3 stars
        <input type="radio" name="rating" value="4">4 stars
        <input type="radio" name="rating" value="5">5 stars
      </form>
      <br>
      <form id="price-form">
        <label>Max price level:</label>
        <input type="radio" name="price" value="4" checked="checked">I don't mind
        <input type="radio" name="price" value="1">Inexpensive
        <input type="radio" name="price" value="2">Moderate
        <input type="radio" name="price" value="3">Expensive
        <input type="radio" name="price" value="4">Very Expensive
      </form>
      <br>
      <input class="button" id="get-user-location" value="Find my location!"
          onclick="addUserLocationToMap()">
      <div id="map" style="display: none"></div>
      <input class="submit" id="submit-query" value="Decide for me!" style="display: none"
          onclick="fetchFromQuery()">
    </div>
    <div id="results" style="display: none">
      <h2>Our recommendation:</h2>
      <ol id="place"> </ol>
      <div id="map-container"> </div>
      <div id="feedback-box">
        <label for="liking-feedback">Like these options?<br> Let us know what you chose: <br></label>
        <select class="button" name="feedback" id="feedback">
        <option value="1">First option</option>
        <option value="2">Second option</option>
        <option value="3">Third option</option>
        </select>
        <br><br>
        <label for="disliking-feedback">Don't like these options? <br></label>
        <button onclick="tryAgain()"><b>Try again</b></button>
      </div>
    </div>
  </body>
</html>
